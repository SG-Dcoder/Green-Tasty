<body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      const spec = 'openapi: 3.0.1\ninfo:\n  title: Restaurant API\n  description: |\n    Restaurant API documentation.\n  version: v1.1\nservers:\n  - url: https://restaurantapi-run8team16-sb-dev.development.krci-dev.cloudmentor.academy\n    description: Kubernetes Development Environment\n  - url: http://localhost:8080\n    description: Local Development\ntags:\n  - name: Auth\n    description: Authentication and user management endpoints\n  - name: Dishes\n    description: Endpoints for managing and retrieving dish information\n  - name: Locations\n    description: Endpoints for restaurant locations and related information\n  - name: Bookings\n    description: Endpoints for table bookings and reservations\n  - name: Reservations\n    description: Endpoints for managing existing reservations\n  - name: Feedbacks\n    description: Endpoints for submitting and retrieving feedback\n  - name: Profile\n    description: Endpoints for managing user profile information\n  - name: Customers\n    description: Endpoints for managing customer information (waiter access)\nsecurity:\n  - jwtAuth: []\npaths:\n  /auth/signUp:\n    post:\n      tags:\n        - Auth\n      summary: Creates a new user account\n      description: This method registers a new user.\n      operationId: registerUser\n      security: []  # No authorization required for signup\n      requestBody:\n        description: User parameters for registration\n        content:\n          application/json:\n            schema:\n              $ref: \'#/components/schemas/SignUpRequest\'\n            examples:\n              Valid Signup Request:\n                description: Valid Signup Request\n                value:\n                  firstName: Test\n                  lastName: User\n                  email: test.user@example.com\n                  password: Password123!\n        required: true\n      responses:\n        \'201\':\n          description: User registered successfully\n          content:\n            text/plain:\n              schema:\n                type: string\n              example: "User registered successfully."\n        \'400\':\n          description: Bad request - invalid input\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n        \'409\':\n          description: User already exists\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n  /auth/signIn:\n    post:\n      tags:\n        - Auth\n      summary: Authenticates users and grants them access to the application\n      description: This method authenticates a user and returns an access token.\n      operationId: authenticateUser\n      security: []  # No authorization required for login\n      requestBody:\n        description: User login credentials\n        content:\n          application/json:\n            schema:\n              $ref: \'#/components/schemas/SignInRequest\'\n            examples:\n              Valid Login Request:\n                description: Valid Login Request\n                value:\n                  email: test.user@example.com\n                  password: Password123!\n        required: true\n      responses:\n        \'200\':\n          description: Successful operation\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/AuthResponse\'\n              examples:\n                Successful Login:\n                  description: Successful Login\n                  value:\n                    accessToken: eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ5YXNoLnJhakBlbWFpbC5jb20iLCJyb2xlIjoiQ3VzdG9tZXIiLCJpYXQiOjE3NDY1MTM5NDgsImV4cCI6MTc0NjU0OTk0OH0.dw1FaO4lnz0yEcM0izLDc9ArF1VKwUgpd1eRULg13Ac\n                    name: Test User\n                    role: Customer\n                    message: Welcome, Test User! You have successfully logged in.\n        \'401\':\n          description: Authentication failed\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n  /dish/popular:\n    get:\n      tags:\n        - Dishes\n      summary: Returns popular dishes\n      description: This endpoint returns a list of popular dishes\n      operationId: getPopularDishes\n      security: []  # No authorization required for public endpoint\n      responses:\n        \'200\':\n          description: OK\n          content:\n            application/json:\n              schema:\n                type: array\n                items:\n                  $ref: \'#/components/schemas/Dish\'\n  /dishes:\n    get:\n      tags:\n        - Dishes\n      summary: Returns all dishes\n      description: This endpoint returns a list of all available dishes\n      operationId: getAllDishes\n      security: []  # No authorization required for public endpoint\n      parameters:\n        - name: dishType\n          in: query\n          description: Filter by dish type\n          required: true\n          schema:\n            type: string\n            enum: [Appetizers, Desserts, "Main courses"]\n        - name: sort\n          in: query\n          description: Sort dishes by criteria\n          required: false\n          schema:\n            type: string\n            enum: ["popularity,desc", "popularity,asc", "price,desc", "price,asc"]\n            default: "popularity,desc"\n      responses:\n        \'200\':\n          description: OK\n          content:\n            application/json:\n              schema:\n                type: array\n                items:\n                  $ref: \'#/components/schemas/DishSummary\'\n  /dishes/{id}:\n    get:\n      tags:\n        - Dishes\n      summary: Returns a specific dish by ID\n      description: This endpoint returns details for a specific dish\n      operationId: getDishById\n      security: []  # No authorization required for public endpoint\n      parameters:\n        - name: id\n          in: path\n          description: ID of the dish\n          required: true\n          schema:\n            type: integer\n            format: int32\n      responses:\n        \'200\':\n          description: OK\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/DishDetails\'\n        \'404\':\n          description: Dish not found\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n  /locations:\n    get:\n      tags:\n        - Locations\n      summary: Returns all restaurant locations\n      description: This endpoint returns a list of all restaurant locations\n      operationId: getAllLocations\n      security: []  # No authorization required for public endpoint\n      responses:\n        \'200\':\n          description: OK\n          content:\n            application/json:\n              schema:\n                type: array\n                items:\n                  $ref: \'#/components/schemas/Location\'\n  /locations/select-options:\n    get:\n      tags:\n        - Locations\n      summary: Returns simplified location data for select options\n      description: This endpoint returns a simplified list of locations for dropdown menus\n      operationId: getLocationSelectOptions\n      security: []  # No authorization required for public endpoint\n      responses:\n        \'200\':\n          description: OK\n          content:\n            application/json:\n              schema:\n                type: array\n                items:\n                  $ref: \'#/components/schemas/LocationSelectOption\'\n        \'404\':\n          description: No valid locations found\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n  /locations/{id}/feedbacks:\n    get:\n      tags:\n        - Locations\n      summary: Returns feedbacks for a specific location\n      description: This endpoint returns customer feedbacks for a specific restaurant location\n      operationId: getFeedbackByLocationWithPagination\n      security: []  # No authorization required for public endpoint\n      parameters:\n        - name: id\n          in: path\n          description: ID of the location\n          required: true\n          schema:\n            type: string\n        - name: type\n          in: query\n          description: Type of feedback\n          required: true\n          schema:\n            type: string\n            enum: [cuisine, service]\n        - name: sortBy\n          in: query\n          description: Sort order for feedbacks\n          required: false\n          schema:\n            type: string\n            enum: [best, worst, newest, oldest]\n            default: best\n        - name: page\n          in: query\n          description: Page number (zero-based)\n          required: false\n          schema:\n            type: integer\n            default: 0\n            minimum: 0\n        - name: size\n          in: query\n          description: Page size\n          required: false\n          schema:\n            type: integer\n            default: 10\n            minimum: 1\n      responses:\n        \'200\':\n          description: OK\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/PaginatedFeedbackResponse\'\n        \'400\':\n          description: Bad request - invalid parameters\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n        \'404\':\n          description: Location not found\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n  /locations/{id}/speciality-dishes:\n    get:\n      tags:\n        - Locations\n      summary: Returns speciality dishes for a specific location\n      description: This endpoint returns the speciality dishes served at a specific restaurant location\n      operationId: getSpecialtyDishesByLocation\n      security: []  # No authorization required for public endpoint\n      parameters:\n        - name: id\n          in: path\n          description: ID of the location\n          required: true\n          schema:\n            type: string\n      responses:\n        \'200\':\n          description: OK\n          content:\n            application/json:\n              schema:\n                type: array\n                items:\n                  $ref: \'#/components/schemas/Dish\'\n        \'400\':\n          description: Bad request - invalid location ID\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n        \'404\':\n          description: Location not found\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n  /bookings/tables:\n    get:\n      tags:\n        - Bookings\n      summary: Returns available tables for booking\n      description: This endpoint returns a list of available tables for a given date and time\n      operationId: getAvailableTables\n      security: []  # No authorization required for public endpoint\n      parameters:\n        - name: locationId\n          in: query\n          description: ID of the location\n          required: true\n          schema:\n            type: string\n        - name: date\n          in: query\n          description: Date for booking (YYYY-MM-DD)\n          required: true\n          schema:\n            type: string\n            format: date\n        - name: guests\n          in: query\n          description: Number of guests\n          required: true\n          schema:\n            type: string\n        - name: time\n          in: query\n          description: Time for booking (HH:MM)\n          required: false\n          schema:\n            type: string\n            pattern: "^([0-1][0-9]|2[0-3]):[0-5][0-9]$"\n            default: "00:00"\n      responses:\n        \'200\':\n          description: OK\n          content:\n            application/json:\n              schema:\n                type: array\n                items:\n                  $ref: \'#/components/schemas/AvailableTable\'\n        \'400\':\n          description: Bad request - invalid parameters\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n  /customers:\n    get:\n      tags:\n        - Customers\n      summary: Returns customer information for waiters\n      description: This endpoint returns customer information (requires waiter authentication)\n      operationId: getCustomers\n      parameters:\n        - name: name\n          in: query\n          description: Filter customers by name prefix\n          required: false\n          schema:\n            type: string\n      responses:\n        \'200\':\n          description: OK\n          content:\n            application/json:\n              schema:\n                type: array\n                items:\n                  type: string\n                example: ["John Doe, john.doe@example.com", "Jane Smith, jane.smith@example.com"]\n        \'401\':\n          description: Unauthorized - User not signed in\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n        \'403\':\n          description: Forbidden - Not a waiter\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n  /bookings/client:\n    post:\n      tags:\n        - Bookings\n      summary: Creates a new booking for a client\n      description: This endpoint creates a new table booking for a client\n      operationId: createReservationByUser\n      requestBody:\n        description: Booking details\n        content:\n          application/json:\n            schema:\n              $ref: \'#/components/schemas/ReservationRequest\'\n        required: true\n      responses:\n        \'200\':\n          description: Booking created successfully\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ReservationResponse\'\n        \'400\':\n          description: Invalid booking request\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n        \'401\':\n          description: Unauthorized - User not signed in\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n  /bookings/waiter:\n    post:\n      tags:\n        - Bookings\n      summary: Creates a new booking by a waiter\n      description: This endpoint allows waiters to create bookings for visitors or customers\n      operationId: createReservationByWaiter\n      requestBody:\n        description: Booking details\n        content:\n          application/json:\n            schema:\n              $ref: \'#/components/schemas/CreateReservationByWaiterRequest\'\n        required: true\n      responses:\n        \'201\':\n          description: Booking created successfully\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/CreateReservationByWaiterResponse\'\n        \'400\':\n          description: Invalid booking request\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n        \'401\':\n          description: Unauthorized - User not signed in\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n  /reservations:\n    get:\n      tags:\n        - Reservations\n      summary: Returns user\'s reservations\n      description: This endpoint returns a list of the authenticated user\'s reservations\n      operationId: getReservations\n      parameters:\n        - name: date\n          in: query\n          description: Filter by date (YYYY-MM-DD) - required for waiters\n          required: false\n          schema:\n            type: string\n            format: date\n        - name: time\n          in: query\n          description: Filter by time (HH:MM) - required for waiters\n          required: false\n          schema:\n            type: string\n            pattern: "^([0-1][0-9]|2[0-3]):[0-5][0-9]$"\n            default: "00:00"\n        - name: tableNumber\n          in: query\n          description: Filter by table number - required for waiters\n          required: false\n          schema:\n            type: string\n            default: "Any Table"\n      responses:\n        \'200\':\n          description: OK\n          content:\n            application/json:\n              schema:\n                type: array\n                items:\n                  oneOf:\n                    - $ref: \'#/components/schemas/ReservationResponse\'\n                    - $ref: \'#/components/schemas/ViewWaiterReservationResponse\'\n        \'401\':\n          description: Unauthorized - User not signed in\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n  /reservations/{id}:\n    patch:\n      tags:\n        - Reservations\n      summary: Updates an existing reservation\n      description: This endpoint updates an existing reservation\n      operationId: modifyReservation\n      parameters:\n        - name: id\n          in: path\n          description: ID of the reservation\n          required: true\n          schema:\n            type: string\n      requestBody:\n        description: Updated reservation details\n        content:\n          application/json:\n            schema:\n              $ref: \'#/components/schemas/ModifyReservationRequest\'\n        required: true\n      responses:\n        \'200\':\n          description: Reservation updated successfully\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ReservationResponse\'\n        \'400\':\n          description: Invalid update request\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n        \'401\':\n          description: Unauthorized - User not signed in\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n        \'404\':\n          description: Reservation not found\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n    delete:\n      tags:\n        - Reservations\n      summary: Cancels a reservation\n      description: This endpoint cancels an existing reservation\n      operationId: deleteReservation\n      parameters:\n        - name: id\n          in: path\n          description: ID of the reservation\n          required: true\n          schema:\n            type: string\n      responses:\n        \'200\':\n          description: Reservation cancelled successfully\n          content:\n            text/plain:\n              schema:\n                type: string\n              example: "Reservation cancelled successfully"\n        \'400\':\n          description: Bad request - invalid ID\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n        \'401\':\n          description: Unauthorized - User not signed in\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n        \'404\':\n          description: Reservation not found\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n        \'500\':\n          description: Failed to cancel reservation\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n  /reservations/{id}/details:\n    get:\n      tags:\n        - Reservations\n      summary: Returns detailed information about a reservation\n      description: This endpoint returns detailed information about a specific reservation\n      operationId: viewReservationDetails\n      parameters:\n        - name: id\n          in: path\n          description: ID of the reservation\n          required: true\n          schema:\n            type: string\n      responses:\n        \'200\':\n          description: OK\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ReservationDetailsResponse\'\n        \'400\':\n          description: Bad request - invalid ID\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n        \'401\':\n          description: Unauthorized - User not signed in\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n        \'404\':\n          description: Reservation not found\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n  /feedbacks:\n    post:\n      tags:\n        - Feedbacks\n      summary: Submits customer feedback\n      description: This endpoint allows customers to submit feedback about their experience\n      operationId: createFeedback\n      requestBody:\n        description: Feedback details\n        content:\n          application/json:\n            schema:\n              $ref: \'#/components/schemas/FeedbackRequest\'\n        required: true\n      responses:\n        \'201\':\n          description: Feedback submitted successfully\n          content:\n            text/plain:\n              schema:\n                type: string\n              example: "Feedback has been submitted successfully."\n        \'400\':\n          description: Invalid feedback request\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n        \'401\':\n          description: Unauthorized - User not signed in\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n        \'404\':\n          description: Reservation not found\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n  /feedbacks/{id}:\n    get:\n      tags:\n        - Feedbacks\n      summary: Returns feedback details by ID\n      description: This endpoint returns details of a specific feedback\n      operationId: getFeedbackById\n      parameters:\n        - name: id\n          in: path\n          description: ID of the feedback\n          required: true\n          schema:\n            type: string\n      responses:\n        \'200\':\n          description: OK\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/FeedbackRequest\'\n        \'401\':\n          description: Unauthorized - User not signed in\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n        \'404\':\n          description: Feedback not found\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n  /users/profile:\n    get:\n      tags:\n        - Profile\n      summary: Returns user profile information\n      description: This endpoint returns the authenticated user\'s profile information\n      operationId: getUserProfile\n      responses:\n        \'200\':\n          description: OK\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/UserProfileResponse\'\n        \'401\':\n          description: Unauthorized - User not signed in\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n        \'404\':\n          description: User profile not found\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n    put:\n      tags:\n        - Profile\n      summary: Updates user profile information\n      description: This endpoint updates the authenticated user\'s profile information\n      operationId: updateUserProfile\n      requestBody:\n        description: Updated profile information\n        content:\n          application/json:\n            schema:\n              $ref: \'#/components/schemas/UserProfileRequest\'\n        required: true\n      responses:\n        \'200\':\n          description: Profile updated successfully\n          content:\n            text/plain:\n              schema:\n                type: string\n              example: "User Profile updated successfully"\n        \'400\':\n          description: Invalid profile update request\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n        \'401\':\n          description: Unauthorized - User not signed in\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n  /users/profile/password:\n    put:\n      tags:\n        - Profile\n      summary: Updates user password\n      description: This endpoint updates the authenticated user\'s password\n      operationId: updatePassword\n      requestBody:\n        description: Password update details\n        content:\n          application/json:\n            schema:\n              $ref: \'#/components/schemas/PasswordUpdateRequest\'\n        required: true\n      responses:\n        \'200\':\n          description: Password updated successfully\n          content:\n            text/plain:\n              schema:\n                type: string\n              example: "Password updated successfully"\n        \'400\':\n          description: Invalid password update request\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n        \'401\':\n          description: Current password is incorrect or unauthorized\n          content:\n            application/json:\n              schema:\n                $ref: \'#/components/schemas/ErrorResponse\'\n\ncomponents:\n  securitySchemes:\n    jwtAuth:\n      type: http\n      scheme: bearer\n      bearerFormat: JWT\n      description: JWT token obtained from sign-in endpoint (Format \'Bearer {token}\')\n  schemas:\n    SignUpRequest:\n      type: object\n      required:\n        - firstName\n        - lastName\n        - email\n        - password\n      properties:\n        firstName:\n          type: string\n          description: First name of the user\n          example: Test\n        lastName:\n          type: string\n          description: Last name of the user\n          example: User\n        email:\n          type: string\n          format: email\n          description: Email address of the user\n          example: test.user@example.com\n        password:\n          type: string\n          format: password\n          description: User password\n          example: Password123!\n    SignInRequest:\n      type: object\n      required:\n        - email\n        - password\n      properties:\n        email:\n          type: string\n          format: email\n          description: Email address of the user\n          example: test.user@example.com\n        password:\n          type: string\n          format: password\n          description: User password\n          example: Password123!\n    AuthResponse:\n      type: object\n      properties:\n        accessToken:\n          type: string\n          description: JWT access token\n          example: eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ5YXNoLnJhakBlbWFpbC5jb20iLCJyb2xlIjoiQ3VzdG9tZXIiLCJpYXQiOjE3NDY1MTM5NDgsImV4cCI6MTc0NjU0OTk0OH0.dw1FaO4lnz0yEcM0izLDc9ArF1VKwUgpd1eRULg13Ac\n        name:\n          type: string\n          description: User\'s full name\n          example: Test User\n        role:\n          type: string\n          description: User\'s role\n          example: Customer\n        message:\n          type: string\n          description: Success message\n          example: "Welcome, Test User! You have successfully logged in."\n    DishSummary:\n      type: object\n      properties:\n        id:\n          type: integer\n          format: int32\n          description: Unique identifier for the dish\n          example: 1\n        name:\n          type: string\n          description: Name of the dish\n          example: Fresh Strawberry Mint Salad\n        previewImageUrl:\n          type: string\n          format: uri\n          description: URL to the dish preview image\n          example: https://example.com/images/strawberry-salad-preview.jpg\n        price:\n          type: string\n          description: Price of the dish\n          example: "12.99"\n        weight:\n          type: string\n          description: Weight of the dish in grams\n          example: "430"\n        available:\n          type: boolean\n          description: Whether the dish is currently available\n          example: true\n    DishDetails:\n      type: object\n      properties:\n        id:\n          type: integer\n          format: int32\n          description: Unique identifier for the dish\n          example: 1\n        name:\n          type: string\n          description: Name of the dish\n          example: Fresh Strawberry Mint Salad\n        description:\n          type: string\n          description: Detailed description of the dish\n          example: Fresh strawberries, mint leaves, and feta cheese on a bed of arugula\n        imageUrl:\n          type: string\n          format: uri\n          description: URL to the dish image\n          example: https://team16-deployment-bucket.s3.ap-southeast-2.amazonaws.com/images/masala_dosa.jpg\n        price:\n          type: string\n          description: Price of the dish\n          example: "12.99"\n        weight:\n          type: string\n          description: Weight of the dish in grams\n          example: "430"\n        dishType:\n          type: string\n          description: Type of dish\n          example: "Appetizers"\n          enum: ["Appetizers", "Desserts", "Main courses"]\n        calories:\n          type: string\n          description: Calorie content\n          example: "320"\n        fats:\n          type: string\n          description: Fat content in grams\n          example: "12"\n        carbohydrates:\n          type: string\n          description: Carbohydrate content in grams\n          example: "24"\n        proteins:\n          type: string\n          description: Protein content in grams\n          example: "8"\n        vitamins:\n          type: string\n          description: Vitamins contained in the dish\n          example: "A, C, K"\n        state:\n          type: boolean\n          descri
